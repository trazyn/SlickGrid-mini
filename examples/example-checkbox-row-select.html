<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
  <!--<link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>-->
  <!--<link rel="stylesheet" href="examples.css" type="text/css"/>-->
  <link rel="stylesheet" href="../controls/slick.columnpicker.css" type="text/css"/>

</head>
<body>
<div style="position:relative">
  <div style="width:600px;">
    <div id="myGrid" style="width:100%;height:500px;"></div>
	    <div class="pager">
		    <div class="pager-info">
			    <span class="pager-prev">&lt;</span>

			    <span class="pager-index">1/1+</span>

			    <span class="pager-next">&gt;</span>
		    </div>

		    <div class="pager-go">
			<input type="text" name="pager-num" value=""/>
			<button name="pager-go">
				GO
			</button>
		    </div>

		    <div class="pager-count">

			    Records <small>100+</small>

			    <button name="record-count">
				COUNT
			    </button>
		    </div>
	    </div>
  </div>

  <div class="options-panel">
    <h2>Demonstrates:</h2>
    <ul>
      <li>Checkbox row select column</li>
    </ul>
      <h2>View Source:</h2>
      <ul>
          <li><A href="https://github.com/mleibman/SlickGrid/blob/gh-pages/examples/example-checkbox-row-select.html" target="_sourcewindow"> View the source for this example on Github</a></li>
      </ul>

  </div>
</div>

<script src="../lib/firebugx.js"></script>

<script src="../lib/jquery-1.7.min.js"></script>
<!--<script src="../lib/jquery-ui-1.8.16.custom.min.js"></script>-->
<script src="../lib/jquery.event.drag-2.2.js"></script>
<script src="../slick.core.js"></script>
<!--<script src="../plugins/slick.checkboxselectcolumn.js"></script>-->
<script src="../plugins/CheckboxSelectedColumn.js"></script>

<!--<script src="../plugins/slick.autotooltips.js"></script>-->
<!--<script src="../plugins/slick.cellrangedecorator.js"></script>-->
<!--<script src="../plugins/slick.cellrangeselector.js"></script>-->
<!--<script src="../plugins/slick.cellcopymanager.js"></script>-->
<!--<script src="../plugins/slick.cellselectionmodel.js"></script>-->
<script src="../plugins/slick.rowselectionmodel.js"></script>
<script src="../controls/slick.columnpicker.js"></script>
<!--<script src="../slick.formatters.js"></script>-->
<script src="../slick.editors.js"></script>
<script src="../slick.grid.js"></script>
<script src="../slick.dataview.js"></script>

<script>
  var grid;
  var data = [];
  var options = {
    editable: true,
    enableCellNavigation: true,
    asyncEditorLoading: true,
    autoEdit: false,
    forceFitColumns: true,
    syncColumnCellResize: true,
    enableAddRow: false
  };
  var columns = [];

  var dataView = new Slick.Data.DataView();

  $(function () {
    for (var i = 0; i < 999; i++) {
      data[ i ] = {'id': '# ' + i, 'num1': Math.random() * 100, 'num2': Math.random() * 1000, "num3": Math.random() * 1000}
    }

    var columns = [
    {id: "column1", name: "IDS", field: "id", width: 40},
    {id: "column2", name: "Language", field: "num1", editor: Slick.Editors.Text},
    {id: "column3", name: "Year", field: "num2", editor: Slick.Editors.Text},
    {id: "column4", name: "Value", field: "num3", editor: Slick.Editors.Text}
    ];
    var checkboxSelector = new Slick.CheckboxSelectColumn({
      cssClass: "slick-cell-checkboxsel"
    });

    dataView.setItems( data );

    columns.unshift(checkboxSelector.getColumnDefinition());

    <!--for (var i = 0; i < 5; i++) {-->
      <!--columns.push({-->
        <!--id: i,-->
        <!--name: String.fromCharCode("A".charCodeAt(0) + i),-->
        <!--field: i,-->
        <!--width: 100,-->
        <!--editor: Slick.Editors.Text-->
      <!--});-->
    <!--}-->

    grid = new Slick.Grid("#myGrid", dataView, columns, options);
    grid.setSelectionModel(new Slick.RowSelectionModel({selectActiveRow: false}));
    grid.registerPlugin(checkboxSelector);
$("<div>Here is a subheader!</div>")
  .appendTo(grid.getTopPanel());
// Show the top panel
grid.setTopPanelVisibility(false);

    <!--var columnpicker = new Slick.Controls.ColumnPicker(columns, grid, options);-->
  })
</script>
</body>
</html>
