
<div id="slick-lab">

	<div class="slick-lab-head">
		<h3>Grid Settings</h3>

		<button name="reset">RESET SETTINGS</button>
	</div>

	<div class="slick-lab-advance">

		<div class="slick-lab-advance-option">
			
			<p class='slick-lab-advance-option-desc'>
				Keep selection range ?
			</p>

			<input type="checkbox" class="switch" id="show-hide-alwaysSelected" checked="checked">
			<label for="show-hide-alwaysSelected"></label>
		</div>

		<div class="slick-lab-advance-option">
			
			<p class='slick-lab-advance-option-desc'>
				Always show deleted rows ?
			</p>

			<input type="checkbox" class="switch" id="show-hide-alwaysDeleted" checked="checked">
			<label for="show-hide-alwaysDeleted"></label>
		</div>

		<div class="slick-lab-advance-option">
			
			<p class='slick-lab-advance-option-desc'>
				Always show updated rows ?
			</p>

			<input type="checkbox" class="switch" id="show-hide-alwaysUpdated" checked="checked">
			<label for="show-hide-alwaysUpdated"></label>
		</div>
	</div>

	<div class="slick-lab-list">

	</div>

	<div class="su-inline">

		<button name="save" class="progress-button">
			<span class="content">Save Settings</span>
			<span class="progress"><span class="progress-inner" style="width: 0%;"></span></span>
			<span class="circle"><div class="circle-icon"></div></span>
		</button> 
		
		<button name="cancel" class="progress-button">Cancel</button>

	</div>
</div>
