
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="slick.grid.css" type="text/css"/>
<link rel="stylesheet" href="controls/slick.columnpicker.css" type="text/css"/>

</head>
<body>
<div style="position:relative; text-align: center;">

	<div style="width:600px;">
		<div id="myGrid" style="width:100%;height:500px;"></div>

		<div class="pager">
			<div class="pager-info">
				<span class="pager-prev">&lt;</span>

				<span class="pager-index">1/1+</span>

				<span class="pager-next">&gt;</span>
			</div>

			<div class="pager-go">
				<input type="text" name="pager-num" value=""/>
				<button name="pager-go">
					GO
				</button>
			</div>

			<div class="pager-count">

				Records <small>100+</small>

				<button name="record-count">
					COUNT
				</button>
			</div>
		</div>
	</div>
</div>

<script src="lib/jquery-1.7.min.js"></script>
<script src="lib/jquery.event.drag-2.2.js"></script>
<script src="slick.core.js"></script>
<script src="plugins/CheckboxSelectedColumn.js"></script>
<!--<script src="../plugins/slick.autotooltips.js"></script>-->
<script src="plugins/slick.rowselectionmodel.js"></script>
<script src="controls/slick.columnpicker.js"></script>
<script src="slick.editors.js"></script>
<script src="slick.grid.js"></script>
<script src="slick.dataview.js"></script>
<script src="test.js"></script>

</body>
</html>
