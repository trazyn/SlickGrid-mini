
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="css/slick.grid.css" type="text/css"/>

</head>
<body>
<div style="position:relative;">

	<div style="width:100%;position:relative;">

				<div class="slick-actionbar">

					<div class="slick-actionbar-left">

						<button class="slick-actionbar-filter">
							Filter
						</button>

						<button class="slick-actionbar-add">
							Add
						</button>

						<button class="slick-actionbar-delete">
							Delete
						</button>

						<button class="slick-actionbar-save">
							Save
						</button>

					</div>

					<div class="slick-actionbar-right">
						
						<button class="slick-actionbar-fullscreen">
							Fullscreen
						</button>

						<button class="slick-actionbar-settings">
							Settings
						</button>

					</div>

				</div>

				<div id="myGrid" style="width:100%;height:600px;"></div>
			</div>
</div>

<script src="lib/jquery-1.7.min.js"></script>
<script src="lib/jquery.event.drag-2.2.js"></script>
<script src="lib/require.js"></script>


<script src="test.js"></script>

</body>
</html>
