
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="css/slick.grid.css" type="text/css"/>

</head>
<body>
<div style="position:relative;">

				<div class="slick-wrap" style="height: 600px; padding: 10px 20px;">

				<div class="slick-actionbar">

					<div class="slick-actionbar-left">

						<button class="slick-actionbar-filter">
							Filter
						</button>

						<button class="slick-actionbar-add">
							Add
						</button>

						<button class="slick-actionbar-delete">
							Delete
						</button>

						<button class="slick-actionbar-save">
							Save
						</button>

					</div>

					<div class="slick-actionbar-right">
						
						<button class="slick-actionbar-genius">
							Genius
						</button>

						<button class="slick-actionbar-lab">
							Laboratory
						</button>
						<button class="slick-actionbar-fullscreen">
							Fullscreen
						</button>


					</div>

				</div>

				<div id="myGrid" style="width:100%;height:100%;"></div>
			</div>

</div>


<div class="slick-genius-list">
	<ul>
		<li>4 Adds</li>
		<li>7 Updates</li>
		<li>2 Deletes</li>
		<li>0 Invalid</li>
	</ul>
</div>

<script src="lib/jquery-1.7.min.js"></script>
<script src="lib/jquery.event.drag-2.2.js"></script>
<script src="lib/require.js"></script>


<script src="test.js"></script>

</body>
</html>
